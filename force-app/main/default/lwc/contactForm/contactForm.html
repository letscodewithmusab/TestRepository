<template>
    <lightning-card  variant="Narrow"  title="Contacts" icon-name="standard:contact">

    
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                        <lightning-input type="text"  label="First Name"  ></lightning-input>
                </lightning-layout-item>
        
                <lightning-layout-item padding="around-small">
                    <lightning-input type="text" class="inputCmp" label="Last Name" required="true"></lightning-input>
            </lightning-layout-item>  
            </lightning-layout>
        
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="text"  label="Phone" ></lightning-input>
            </lightning-layout-item>  
        
                <lightning-layout-item padding="around-small">
                    <lightning-combobox
                    name="progress"
                    label="Lead Source"
                    value={value}
                    placeholder="Select Source"
                    options={options}
                    onchange={handleChange}
                    style="width:178px;"
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            
        
            </div>
        
        </lightning-card>
</template>

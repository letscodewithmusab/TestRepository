<template>

    <div class="slds-card" style="font-family: 'Open Sans', sans-serif">

        <!-- Header -->
        <header class="slds-card__header slds-media slds-media_center">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
            </div>
            <div class="slds-media__body slds-card__header-title slds-text-title_bold" style="font-size: 14px">
                Bulkify Contact Creation
            </div>
        </header>
        
       
        <!-- Table -->
        <table class="slds-table slds-table_bordered slds-no-row-hover slds-table_cell-buffer" role="grid">
            <thead>
            <tr>
                <th scope="col" height="22" style="width: 3rem"></th>
                <th scope="col" height="22">First Name</th>
                <th scope="col" height="22">Last Name</th>
                <th scope="col" height="22">Accounts</th>
                <th scope="col" height="22" style="width: 3rem"></th>
            </tr>
            </thead>
            <tbody>
            <template for:each={listOfContacts} for:item="rec">
                <tr key={rec} class="slds-hint-parent">
                    <td style="font-weight: bold">
                        <lightning-formatted-number value={rec.index}></lightning-formatted-number>.
                    </td>

                    <td>
                        <lightning-input key={rec.key} type="text" variant="label-hidden" label="" data-id={rec.index} name="FirstName" value={rec.FirstName} onchange={handleInputChange}></lightning-input>
                    </td>

                    <td>
                        <lightning-input key={rec.key} type="text" variant="label-hidden" label="" data-id={rec.index} name="LastName" value={rec.LastName} onchange={handleInputChange}></lightning-input>
                    </td>

                    
                    <td>
                        <div class="slds-m-bottom_large">
                        <!--<c-account-Search-Box_comp onselect={sendAccId} keyfromparent={rec.key} object="Contact"> </c-account-Search-Box_comp>
                        -->
                        <c-dynamic-lwc-lookup object-api-name="account" icon-name="standard:account"  
                         onselect={sendAccId} keyfromparent={rec.key}></c-dynamic-lwc-lookup>
                        </div>
                    </td>
                
                    
                    <td>
                        <lightning-icon key={rec.key} size="small" icon-name="action:new" alternative-text="Add" title="Add" name={rec.index} onclick={addNewRow}></lightning-icon>
                    </td>

                    <td>
                        <lightning-icon key={rec.key} size="small" icon-name="action:delete" alternative-text="Remove" title="Remove" name={rec.index} disabled={disableDeletebtn} onclick={removeRow}></lightning-icon>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
        

        <!-- Footer -->
        <footer class="slds-modal__footer" style="padding: 0.50rem 1rem;">
            <lightning-button icon-name="utility:save" variant="brand" label="Submit" title="Create Contacts" onclick={createAccounts}></lightning-button>
        </footer>
    </div>

</template>

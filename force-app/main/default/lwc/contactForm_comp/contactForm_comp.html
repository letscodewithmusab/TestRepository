<template>
<lightning-card  variant="Narrow"  title="Contacts" icon-name="standard:contact">

<div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
    <lightning-layout>
        <lightning-layout-item padding="around-small">
                <lightning-input type="text"  label="First Name"   onchange={handleFirstNameChange}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
                <lightning-input type="text"  label="Last Name"   onchange={handleLastNameChange}></lightning-input>
        </lightning-layout-item>  
    </lightning-layout>

    <lightning-layout>
        <lightning-layout-item padding="around-small">
                <lightning-input type="date"  label="BirthDate"   onchange={handleDateChange}></lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small">
                <lightning-input type="text"  label="LeadSource"  onchange={handleSourceChange}></lightning-input>
        </lightning-layout-item>  

    </lightning-layout>

    <lightning-layout>
    <lightning-layout-item padding="around-small">
        <lightning-button variant="brand" label="Submit" onclick={createRecord} title="submit" class="slds-m-left_x-small"></lightning-button>
</lightning-layout-item>  
</lightning-layout>
    
    </div>
</lightning-card>
</template>

<template>
    <lightning-card  variant="Narrow"  title="Opportunity" icon-name="standard:opportunity">

    
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                        <lightning-input type="text" class="validate" label="Name" required ></lightning-input>
                </lightning-layout-item>
        
                <lightning-layout-item padding="around-small">
                    <lightning-input type="date" class="validate" label="CloseDate" required ></lightning-input>
            </lightning-layout-item>  
            </lightning-layout>
        
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <lightning-input type="text"  label="Order" ></lightning-input>
            </lightning-layout-item>  
        
                <lightning-layout-item padding="around-small">
                    <lightning-combobox
                    name="progress"
                    label="StageName"
                    value={value}
                    required
                    class="validate"
                    placeholder="Select Stage"
                    options={options}
                    style="width:192px;"
                    ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            
        
            </div>
        
        </lightning-card>
</template>

<template>
    <lightning-card title="Contact Details" icon-name="action:new_contact">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                object-api-name="Contact"
                onsubmit={handleSubmit}
                onabort={handleAbort}>
                <lightning-layout>
                    <lightning-layout-item>
                <lightning-input-field field-name='FirstName'></lightning-input-field>
            </lightning-layout-item>

            <lightning-layout-item>
                <lightning-input-field field-name='LastName'></lightning-input-field>
            </lightning-layout-item>
                </lightning-layout>

                <lightning-layout>
                    <lightning-layout-item>
                <lightning-input-field field-name='Phone'></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item>
                <lightning-input-field field-name='Title'></lightning-input-field>
            </lightning-layout-item>
                </lightning-layout>
                
                <lightning-layout horizontal-align="center" class="slds-m-top_large">
                    <div class="slds-m-top_medium">
                        <lightning-button variant="neutral" type="text" name="Previous" label="Previous" onclick={handlePrevious}></lightning-button>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" type="submit" name="Next" label="Next"></lightning-button>
                    </div>
                </lightning-layout>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>

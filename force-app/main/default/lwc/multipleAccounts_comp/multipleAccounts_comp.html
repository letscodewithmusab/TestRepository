<template>
    <lightning-card variant="Narrow"  title="Create Multiple Contacts" icon-name="standard:contact">
       
        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="Contact">
                
                
                <lightning-layout>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field  field-name="FirstName" variant="label-stacked">
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field  field-name="LastName" variant="label-stacked" required>
                        </lightning-input-field>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field  field-name="LeadSource" variant="label-stacked" >
                        </lightning-input-field>
                    </lightning-layout-item>
                    
                    
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                        <lightning-input-field  field-name="AccountId" variant="label-stacked" >
                        </lightning-input-field>
                    </lightning-layout-item>

                    <div style="margin-top: 40px;">
                    <lightning-layout-item  padding="around-small">
                              
                            <lightning-icon icon-name="utility:add" access-key={item.id} id={index}
                                alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                            </lightning-icon>
                               
                        </lightning-layout-item>

                        <lightning-layout-item padding="around-small">
                           
                            <lightning-icon icon-name="utility:delete" access-key={item.id} id={index}
                             alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                            </lightning-icon>
                            
                        </lightning-layout-item>
                    </div>
                    
                </lightning-layout>

            </lightning-record-edit-form>
        </template>
        
        <lightning-layout>
            <div class="slds-m-left_medium">
                <lightning-button variant="brand" onclick={handleSubmit} name="submit" label="Submit">
                </lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>

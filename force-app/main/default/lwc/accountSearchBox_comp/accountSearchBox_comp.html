<template>

    <div>
       
    <lightning-input type="search" onchange={handleValueChange} value={searchKey} class="slds-m-bottom_large" ></lightning-input>
       
    <template if:true={searchKey}>
    
        <template for:each={accList} for:item="accountObj" for:index="index">
           
            
            <ul key={accountObj.id} class="slds-listbox slds-listbox_vertical" role="presentation">
            <li key={accountObj.id} onclick={onRecordSelection} role="presentation" class="slds-listbox__item">
                <div id={accountObj.id} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                <span class="slds-media__figure slds-listbox__option-icon">
                <span class="slds-icon_container slds-icon-standard-account">
                    <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                </span>
                </span>
                <span class="slds-media__body">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                    <p key={accountObj.Id}> <a data-accountid= {accountObj.Id} href="#" key={accountObj.Id} onclick={handleIdClick}>{accountObj.Name}</a> </p>
                </span>
                </span> 
                </div>
                </li>
            </ul>
        
            
        </template>


</template>
</div>  
    

</template>

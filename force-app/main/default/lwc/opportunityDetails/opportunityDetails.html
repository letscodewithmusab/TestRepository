<template>
    <lightning-card title="Account Details" icon-name="action:new_account">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
                object-api-name="Opportunity"
                onsubmit={handleSubmit}>

                <lightning-layout>
                    <lightning-layout-item>
                <lightning-input-field field-name='Name'></lightning-input-field>
            </lightning-layout-item>

            <lightning-layout-item>
                <lightning-input-field field-name='LeadSource'></lightning-input-field>
            </lightning-layout-item>
            </lightning-layout>

            <lightning-layout>
                <lightning-layout-item>
                <lightning-input-field field-name='CloseDate'></lightning-input-field>
            </lightning-layout-item>
            
            <lightning-layout-item>
                <lightning-input-field field-name='Amount'></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
                
        <lightning-layout horizontal-align="center" class="slds-m-top_large">
            <div class="slds-m-top_medium">
                <lightning-button variant="neutral" type="text" name="Previous" label="Previous" onclick={handlePrevious}></lightning-button>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" name="Next" label="Next"></lightning-button>
            </div>
        </lightning-layout>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
